  <form action="nominate" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-check-label" for="sender_name">You Name</label>
      <input type="text" class="form-control" id="sender_name" aria-describedby="emailHelp" name="sender_name" required>
    </div>
    <div class="mb-3">
      <label class="form-check-label" for="name">Name of the nominee</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-check-label" for="msg">Message for nominee(optional)</label>
      <input type="text" class="form-control" id="msg" aria-describedby="emailHelp" name="msg" >
    </div>
    <div class="mb-3">
      <label class="form-check-label" for="mail">Nominee's Email</label>
      <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" name="mail" required>
    </div>
    <button type="submit"  class="btn btn-light ">Send</button>
</form>
